<mat-form-field class="search">
    <input matInput type="text" #box (keyup.enter)="onEnter(box.value)">
    
</mat-form-field>
<mat-divider inset="true"></mat-divider>
<select (change)="onChoice($event)">
    <option value="playlists">Playlists</option>
    <option value="songs">Songs</option>
    <option value="users">Users</option>
</select>
<button mat-button type="search" (click)="onEnter(box.value)" class="btn">search</button>
