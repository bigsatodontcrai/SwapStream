<mat-card class="playlist" (click) = "dropDown()">
    <mat-card-header>
        <div mat-card-avatar class="profile" >
            <!-- [ngStyle]="{'background-image': 'url('profile')', 'background-size': 'cover' }" -->

        <mat-card-subtitle>{{title}}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" mat-card-image [src]="imgsrc">
