<ng-template appLoginPage></ng-template>
<!--<app-apple-music-kit></app-apple-music-kit>-->
<app-window *ngIf="userlogin" [data]="item" [appleMusicKit]="appleMusicKit" [isAM]="isAM"></app-window>
<div class="front-page" *ngIf="!userlogin">
    <div class="title" >SwapStream</div>
    <div class="login">
        <div>
            <button mat-button class='spotify-button' (click)='loadSpotify()'> <img class="spot"
                    src="../../assets/images/Spotify_Logo_RGB_White.png"> </button>
        </div>
        <div>
            <button mat-button class='apple-button' (click)='loadApple()'> <img class="spot"
                    src="../../assets/images/Apple-Music-Emblem.png"> </button>
        </div>
    </div>
</div>
